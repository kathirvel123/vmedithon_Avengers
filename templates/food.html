<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
            margin: 0px;
        }
        .sidebar a {
            color: white;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            padding-left: 10px;
        }
      
    .todo-app h2 {
      color: #146c94;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .todo-app h2 img {
      width: 30px;
      margin-left: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      background: #f6f1f1;
      border-radius: 30px;
      margin-bottom: 25px;
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 10px;
    }

    button {
      border: none;
      outline: none;
      padding: 16px 50px;
      background: #2c2f30;
      color: #14dfc4;
      font-size: 16px;
      cursor: pointer;
      border-radius: 40px;
    }

    ul li {
      list-style: none;
      font-size: 20px;
      padding: 12px 8px 12px 50px;
      margin-top: 10px;
      user-select: none;
      cursor: pointer;
      position: relative;
      background: rgb(255, 255, 255);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    ul li::before {
      content: "";
      position: absolute;
      height: 28px;
      width: 28px;
      border-radius: 50%;
      background-image: url(Images/unchecked.png);
      background-size: cover;
      background-position: center;
      top: 12px;
      left: 8px;
    }

    ul li.checked::before {
      background-image: url(Images/checked.png);
    }

    ul li span {
      position: absolute;
      right: 0;
      top: 5px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      color: #555;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
    }

    ul li span:hover {
      background: #edeef0;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <h4 class="text-white">SUGAR SMART</h4>
                <a href="home">Homepage</a>
                <a href="#">Reports</a>
                <a href="#">Analytics</a>
                <a href="#">Settings</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 content">
                <!-- Dashboard Cards -->

                    <div class="ADD FOODS">
                      <h2>ADD FOODS</h2>
                      <div class="row">
                        <input type="text" class="input-box" placeholder="Add a new food...">
                        <button onclick="addTask()">Add</button>
                      </div>
                      <ul class="list-container"></ul>
                    </div>
                </div>
                
                
            </main>
        </div>
    </div>
    <script>
        const inputBox = document.querySelector(".input-box");
        const listContainer = document.querySelector(".list-container");
    
        // Function to add tasks to the task list
        function addTask() {
          if (inputBox.value === "") {
            var a =1;
          } else {
            let li = document.createElement("li");
            li.innerHTML = inputBox.value;
            listContainer.appendChild(li);
    
            let span = document.createElement("span");
            span.innerHTML = "\u00d7"; // Close button (Ã—)
            li.appendChild(span);
          }
          inputBox.value = "";
          saveData();
        }
    
        // Event listener to toggle the "checked" class or remove the task
        listContainer.addEventListener(
          "click",
          function (e) {
            if (e.target.tagName === "LI") {
              e.target.classList.toggle("checked");
              saveData();
            } else if (e.target.tagName === "SPAN") {
              e.target.parentElement.remove();
              saveData();
            }
          },
          false
        );
    
        // Saves the data to the local storage
        function saveData() {
          localStorage.setItem("data", listContainer.innerHTML);
        }
    
        // Displays saved tasks when the page is refreshed
        function showTask() {
          listContainer.innerHTML = localStorage.getItem("data");
        }
    
        showTask();
      </script>
    

</body>
</html>
